<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="/predict" method="post">
        <label for="col1">Column 1:</label>
        <input type="text" id="col1" name="col1" value="7.5"><br><br>
        <label for="col2">Column 2:</label>
        <input type="text" id="col2" name="col2" value="3.8"><br><br>
        <label for="col3">Column 3:</label>
        <input type="text" id="col3" name="col3" value="6.0"><br><br>
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" value="55"><br><br>
        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" value="M"><br><br>
        <label for="Ethnicity">Ethnicity:</label>
        <input type="text" id="Ethnicity" name="Ethnicity" value="Group1"><br><br>
        <label for="EducationLevel">Education Level:</label>
        <input type="text" id="EducationLevel" name="EducationLevel" value="High School"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
